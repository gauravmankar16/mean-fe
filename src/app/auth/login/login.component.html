<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="Enter email" type="email" name="email" #emailInput="ngModel" ngModel email required/>
      <mat-error *ngIf="loginForm.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput rows="6" placeholder="Enter password" type="password"  #passwordInput="ngModel" ngModel name="password" required/>
      <mat-error  *ngIf="loginForm.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
