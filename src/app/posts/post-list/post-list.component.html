<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let item of posts">
    <mat-expansion-panel-header>
      {{ item.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="item.imagePath" [alt]="item.title" />
    </div>
    <p>{{ item.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', item.id]">Edit</a>
      <button mat-button color="warn" (click)="deletePost(item.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts!
</p>
